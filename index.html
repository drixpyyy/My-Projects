<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #000, #8B0000);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            cursor: url('https://cur.cursors-4u.net/cursors/cur-7/cur613.cur'), auto;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .project {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .project:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 25px rgba(255, 0, 0, 1);
        }
        h1 {
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 1);
        }
        .icons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .icons a {
            text-decoration: none;
            color: white;
            font-size: 30px;
            transition: transform 0.3s;
        }
        .icons a:hover {
            transform: scale(1.2);
        }
        .music-control {
            margin-top: 20px;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>My Projects</h1>
        <div class="projects">
            <div class="project" onclick="window.location.href='https://yourvercelproject1.vercel.app'">
                <h2>Project 1</h2>
            </div>
            <div class="project" onclick="window.location.href='https://yourvercelproject2.vercel.app'">
                <h2>Project 2</h2>
            </div>
            <div class="project" onclick="window.location.href='https://yourvercelproject3.vercel.app'">
                <h2>Project 3</h2>
            </div>
            <div class="project" onclick="window.location.href='https://yourvercelproject4.vercel.app'">
                <h2>Project 4</h2>
            </div>
        </div>
        <div class="icons">
            <a href="https://discord.com" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://roblox.com" target="_blank"><i class="fab fa-roblox"></i></a>
        </div>
        <div class="music-control">
            <label for="volume">Music Volume:</label>
            <input type="range" id="volume" min="0" max="100" value="50" onchange="setVolume(this.value)">
        </div>
        <iframe id="background-music" style="display: none;" src="https://www.youtube.com/watch?v=Uq7kyf1T_lk" allow="autoplay"></iframe>
    </div>
    <script>
        function setVolume(value) {
            var iframe = document.getElementById("background-music");
            iframe.contentWindow.postMessage('{"event":"command","func":"setVolume","args":[' + value + ']}', '*');
        }
    </script>
</body>
</html>
