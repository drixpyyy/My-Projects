<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #001f3f, #0074D9, #00BFFF);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            cursor: url('https://cur.cursors-4u.net/cursors/cur-10/cur987.cur'), auto;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .project {
            background: linear-gradient(135deg, #111, #222);
            padding: 20px;
            margin: 15px auto;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .project:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 25px rgba(0, 255, 255, 1);
        }
        h1 {
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Projects</h1>
        <div class="project" onclick="window.location.href='https://yourvercelproject1.vercel.app'">
            <h2>Project 1</h2>
        </div>
        <div class="project" onclick="window.location.href='https://yourvercelproject2.vercel.app'">
            <h2>Project 2</h2>
        </div>
        <div class="project" onclick="window.location.href='https://yourvercelproject3.vercel.app'">
            <h2>Project 3</h2>
        </div>
        <div class="project" onclick="window.location.href='https://yourvercelproject4.vercel.app'">
            <h2>Project 4</h2>
        </div>
    </div>
</body>
</html>
